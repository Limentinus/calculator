<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="outline">
        <div class="item" id="display">
            <p id="output"></p>
        </div>
        <div class="item" id="numpad">
            <button data-number class="num" id="7">7</button>
            <button data-number class="num" id="8">8</button>
            <button data-number class="num" id="9">9</button>
            <button data-operator class="op" id="divide">÷</button>
            <button data-number class="num" id="4">4</button>
            <button data-number class="num" id="5">5</button>
            <button data-number class="num" id="6">6</button>
            <button data-operator class="op" id="multiply">×</button>
            <button data-number class="num" id="1">1</button>
            <button data-number class="num" id="2">2</button>
            <button data-number class="num" id="3">3</button>
            <button data-operator class="op" id="subtract">−</button>
            <button class="num" id="decimal">.</button>
            <button data-number class="num" id="0">0</button>
            <button id="clear">AC</button>
            <button data-operator class="op" id="add">+</button>
            <button class="op" id="equals">=</button>
        </div>
              
    </div>
    
</body>
</html>
